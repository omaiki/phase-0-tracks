<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <div class="Tshirt">
  <h2> Order a team T-shirt </h2>
  <form action="submit.html" method="post">
  <div>
    <label>Team:</label>
      <select name="sport">
        <option value="type">Golden State Warriors</option>
        <option value="type">San Francisco 49ers</option>
        <option value="type">San Francisco Giants</option>
      </select>
  </div>
<fieldset>
  <legend>Tshirt info:</legend>
  <div>
   <label>Size:</label>
      <select name="size">
        <option value="type">Small</option>
        <option value="type">Medium</option>
        <option value="type">Large</option>
        <option value="type">Extra-Large</option>
      </select>
  </div>

  <div>
    <label> Color: </label>
      <select name="color">
        <option value="type">Black</option>
        <option value="type">White</option>
      </select>
  </div>

   <div>
    <label> Favorite player: <input type="text" name="positionname"></label>
  </div>
</fieldset>

  <div>
      <input type="checkbox" name="cb-agree" value="agree">
      I will wear this every day!
    </div>

  <button type="submit">Order!</button>

</form>
</div>

<p> <a href="http://omaiki.github.io/index.html">Homepage</a></p>

<script src="jquery-3.0.0.min.js"></script>
<script src="jquery-practice.js"></script>

</body>
</html>
